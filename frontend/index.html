<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFood Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>

<header>
    <div class="top-bar">
        <div class="logo-container">
          <img src="./images/logo.png" alt="UniFood Logo" class="logo">
        </div>
        <nav class="top-nav">
          <a href="#">Очередь заказов</a>
          <a href="#">Акции</a>
          <a href="#" id="modalTrigger">Вход</a>
        </nav>
    </div>
    <hr class="separator">
    <div class="bottom-bar">
        <nav class="bottom-nav">
        </nav>
    </div>
  </header>
<div id="modal" class="modal">
    <form id="loginForm" class="modal-content" method="post" autocomplete="off">
        <span class="close" aria-label="Закрыть">&times;</span>
        <h2>Вход</h2>
        <div class="container">
            <label for="login_uname"><b>Логин</b></label>
            <input type="text" placeholder="Введите логин" name="uname" id="login_uname" required>
        </div>
        <div class="container">
            <label for="login_psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw_login" id="login_psw" required>
            <div class="psw">Забыли пароль? <a href="#">Восстановить пароль</a>.</div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="login-btn">Войти</button>
            <button id="toRegister" type="button" class="register-btn">Зарегистрироваться</button>
        </div>
    </form>
    <form id="registerForm" class="modal-content" method="post" autocomplete="off">
        <span class="close" aria-label="Закрыть">&times;</span>
        <h2>Регистрация</h2>
        <div class="container">
            <label for="register_email"><b>Адрес электронной почты</b></label>
            <input type="email" placeholder="Введите почту" name="email" id="register_email" required>
        </div>
        <div class="container">
            <label for="register_psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw_register" id="register_psw" required>
        </div>
        <div class="container">
            <label for="psw_repeat"><b>Повторите пароль</b></label>
            <input type="password" placeholder="Введите пароль еще раз" name="psw_repeat" id="psw_repeat" required>
        </div>
        <div class="success-message">Регистрация прошла успешно!<br>Подтвердите адрес электронной почты.</div>
        <div class="modal-footer-register">
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </div>
    </form>
</div>
<script src="scripts/login.js"></script>
<script src="scripts/register.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/fetchData.js"></script>
<script src="scripts/navigation.js"></script>
</body>
</html>
