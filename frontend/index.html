<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFood Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,=">
</head>
<body>

<header>
    <div class="top-bar">
        <div class="logo-container">
          <img src="./images/logo.png" alt="UniFood Logo" class="logo">
        </div>
        <nav class="top-nav">
          <a href="#" id="MenuLink">Меню</a>
          <a href="#">Очередь заказов</a>
          <a href="#">Акции</a>
          <a href="#" id="modalTrigger">Вход</a>
        </nav>
    </div>
    <hr class="separator">
    <div class="bottom-bar">
        <nav class="bottom-nav">
        </nav>
    </div>
  </header>
<div id="dynamicContent">
<div class="order-page" style="display: none;">
  <table class="order-items">
    <thead>
      <tr>
        <th class="image-col"></th> <!-- Пустой заголовок для изображений -->
        <th class="name-col">Наименование</th>
        <th class="price-col">Цена</th>
        <th class="quantity-col">Количество</th>
        <th class="total-col">Стоимость</th>
        <th class="delete-col"></th> <!-- Пустой заголовок для иконки удаления -->
      </tr>
    </thead>
    <tbody>
      <tr class="item">
        <td class="item-image"><img src="./images/Бургер.png" alt="Бургер"></td>
        <td class="name">
            <span class="name-title">Бургер куриный</span>
            <span class="name-weight">250гр</span>
        </td>
        <td class="price">190₽</td>
        <td>
            <div class="quantity-capsule">
                <button class="quantity-btn minus">-</button>
                <span class="quantity-number">2</span>
                <button class="quantity-btn plus">+</button>
            </div>
        </td>
        <td class="total">380₽</td>
        <td class="delete"><img class="delete-btn" src="./images/ic_delete_48px.png"/></td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="summary no-border">
        <td class="summary-name" colspan="4">Итого:</td>
        <td class="summary-data" colspan="1">999₽</td>
      </tr>
      <tr class="summary no-border orange-text">
        <td class="summary-name" colspan="4">Скидка:</td>
        <td class="summary-data" colspan="1">999₽</td>
      </tr>
      <tr class="summary no-border">
        <td class="summary-name" colspan="4">К оплате:</td>
        <td class="summary-data" colspan="1">999₽</td>
      </tr>
    </tfoot>
  </table>

  <div class="order-params">
  <h2>Параметры заказа</h2>
  <div class="button-group">
    <button class="toggle-button active">На месте</button>
    <button class="toggle-button">С собой</button>
  </div>
  <div class="param cook">
    <label for="preparation">Приготовить</label>
    <select id="preparation" class="preparation-select">
      <option>Как можно скорее</option>
      <option>Ко времени</option>
    </select>
  </div>
  <div class="param time-select" >
    <label for="time">Выберите время</label>
    <select id="time">
      <option>13:00</option>
      <option>14:00</option>
      <!-- Заполнить интервалами времени -->
    </select>
  </div>
  <label for="comments">Комментарий</label>
  <textarea id="comments" rows="4"></textarea>
  <button class="submit">Оформить заказ</button>
</div>

</div>


</div>
<div id="modal" class="modal">
    <form id="loginForm" class="modal-content" method="post" autocomplete="off">
        <span class="close" aria-label="Закрыть">&times;</span>
        <h2>Вход</h2>
        <div class="container">
            <label for="login_uname"><b>Логин</b></label>
            <input type="text" placeholder="Введите логин" name="uname" id="login_uname" required>
        </div>
        <div class="container">
            <label for="login_psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw_login" id="login_psw" required>
            <div class="psw">Забыли пароль? <a href="#">Восстановить пароль</a>.</div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="login-btn">Войти</button>
            <button id="toRegister" type="button" class="register-btn">Зарегистрироваться</button>
        </div>
    </form>
    <form id="registerForm" class="modal-content" method="post" autocomplete="off">
        <span class="close" aria-label="Закрыть">&times;</span>
        <h2>Регистрация</h2>
        <div class="container">
            <label for="register_email"><b>Адрес электронной почты</b></label>
            <input type="email" placeholder="Введите почту" name="email" id="register_email" required>
        </div>
        <div class="container">
            <label for="register_psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw_register" id="register_psw" required>
        </div>
        <div class="container">
            <label for="psw_repeat"><b>Повторите пароль</b></label>
            <input type="password" placeholder="Введите пароль еще раз" name="psw_repeat" id="psw_repeat" required>
        </div>
        <div class="success-message">Регистрация прошла успешно!<br>Подтвердите адрес электронной почты.</div>
        <div class="modal-footer-register">
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </div>
    </form>
</div>
<script src="scripts/login.js"></script>
<script src="scripts/register.js"></script>
<script src="scripts/modal.js"></script>
<script src="scripts/products.js"></script>
<script src="scripts/navigation.js"></script>
<script src="scripts/cart.js"></script>
</body>
</html>
